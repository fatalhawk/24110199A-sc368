<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Create Blog Post</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog-list.html">Blog List</a>
        <a href="create-blog.html">Create Blog Post</a>
    </nav>
    
    <h1 align="center">Create a New Blog Post</h1>
    <div id="form">
        <form id="createBlogForm">
            <input type="text" id="new-title" placeholder="Blog Title" required>
            <p></p>
            <input type="text" id="new-category" placeholder="Category">
            <br>
            <br><br><br>
            <input type="file" id="new-image" accept="image/*">
            <br>
            <textarea id="new-content" placeholder="Blog Content" cols="100" rows="27" required></textarea>\
            <br>
            <button type="submit">Create Blog Post</button>
        </form>
    </div>
    <div id="preview"></div>
</body>
</html>
